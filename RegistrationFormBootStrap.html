<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
  
</head>

<body>
    <h1 class="text-danger-emphasis" style="text-align:center;">Book A Call </h1> <br>
    <p style="text-align:center;"> Book a call slot and our representive will call you within 1hr of selected time </p>

    <div class="container">

        <form  onsubmit ="onsignup(event)" novalidate class="was-validated">

        <label for="name" class="form-level" > Name: </label>
        <input type="text" id="username" name="username" class="form-control" required>

        <label for="email" class="form-level" > Email: </label>    
        <input type="email" id="email" name="email" class="form-control" required>
        <div class="invalid-feedback">invalid email</div>
        <div class="valid-feedback">valid email</div>

        
        <label for="phone" class="form-level" > Phone: </label>    
        <input type="number" id="phone" name="phone1"  class="form-control" required>

        <label for="date" > Time for call: </label>  

        <div class="row row-cols-2 gy-2"> 

          <div class="col">
              <div class="box"> <input type="date" id="date" name="date1" value="" /> </div>        
          </div>
          <div class="col">           
              <div class="box"> <input type="time" id="time" name="time1" value="" /></div>
          </div>
  
      </div>

        <div class="d-grid gap-2">
           <input type="submit" class="btn btn-warning" value="SUBMIT"/>  
          </div>
        
        </form>
</div>

 <script>
        function onsignup(event)
        {
            event.preventDefault();
            console.log(event.target.username.value);
            console.log(event.target.email.value);
            console.log(event.target.phone1.value);
            console.log(event.target.date1.value);
            console.log(event.target.time1.value);
        }
    </script>

</body>
</html>
